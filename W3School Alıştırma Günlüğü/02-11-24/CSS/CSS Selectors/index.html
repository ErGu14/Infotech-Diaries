<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Selectors</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- Burada css seçicileri ile ufak bir örnek yapıyoruz -->

    <!-- p attribute ile düzenleme -->
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Quasi, molestiae?</p>
    
    <!-- id ile düzenleme yapma -->
    <img src="https://picsum.photos/id/237/200/300" alt="Yeah" id="picsum">

    <!-- sınıf ile düzenleme yapma -->
     <div class="test">
            <p>asd</p>
            <p>dsa</p>
            <p>psa</p>
     </div>
     <!-- evrensel seçme (css de)-->
                <!-- -->
     <!-- Gruplama ile düzenleme yapma-->
    <h1>BAŞLIK</h1>
    <h2>asd</h2>
    <h2>asd</h2>
    <h2>asd</h2>
    
      
</body>
</html>
