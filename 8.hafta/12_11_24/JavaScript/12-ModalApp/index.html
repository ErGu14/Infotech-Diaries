<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modal</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <div class="box">
        <h1 id="title">Modal App</h1>
        <Button id="btn-modal-open">Modal'ı Aç</Button>
    </div>
    <div class="main-modal">
        <div class="modal">
            <div class="modal-header">
                <h2 class="molde-header-title">DİKKAT!</h2>
                <div class="btn-modal-close">&times;</div>
            </div>
            <div class="modal-contant">
                <p>Silmek İstediğinizden Emin Misiniz?</p>
            </div>
            <div class="modal-footer">
                <button class="btn-modal-yes">Evet</button>
                <button class="btn-modal-no">Hayır</button>
            </div>
        </div>
    </div>
    
    <script src="js/app.js"></script>
</body>
</html>
