<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
</head>
<body>
    <div class="slider">
        <!-- Tüm Slaytları kapsayan Div-->
        <div class="slides">
            <!-- Her bir slayt her bir div içinde gösterilecek-->
            <div class="slide active" style="background-image: url('images/image1.jpg') ;"></div>
            <div class="slide" style="background-image: url('images/image2.jpg') ;"></div>
            <div class="slide" style="background-image: url('images/image3.jpg') ;"></div>
            <div class="slide" style="background-image: url('images/image4.jpg') ;"></div>
            <div class="slide" style="background-image: url('images/image5.jpg') ;"></div>
        </div>
        <!-- İleri-Geri Butonlarımız-->
        <button class="prev"><i class="fa-solid fa-chevron-left"></i></button>
        <button class="next"><i class="fa-solid fa-chevron-right"></i></button>
    </div>
    
    <script src="js/app.js"></script>
</body>
</html>
