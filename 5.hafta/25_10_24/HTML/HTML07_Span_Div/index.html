<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Span Div</title>
    <style> 
        div{
            background-color: orangered;
            color: white;
            margin: 20px;
            padding: 20px;
        }
        span{
            background-color: yellow;
            color: blue;
            padding: 5px;
            
        }
    </style>
</head>
<body>
    <div>Kutu1</div>
    <div>Kutu2</div>
    <div>Kutu3</div>
    <div>Kutu4</div>
    <hr>
    <span>span1</span>
    <span>span2</span>
    <span>span3</span>
    <span>span4</span>
    <hr>
    <div>
        <span style="color: crimson;">I</span>nfoTech
    </div>
</body>
</html>
